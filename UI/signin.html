<!Doctype html>
<html lang="en">

<head>
    <title>
        Fast-Food-Fast | Sign In
    </title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/signinStyles.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/ffflogo.png" />

</head>

<body>

    <div class="slide-signin flex">

        <div class="app-description">
            <a href="https://fast-food-fast.herokuapp.com/index.html">
                <img src="images/ffflogo.png" alt="ffflogo" class="logo" /><strong>Fast-Food-Fast</strong>
            </a>
            <br/>
            <br/> Fast-Food-Fastâ€‹ is a food delivery service app for a restaurant
        </div>

        <div class="signin-box">
            <div class="signin-properties">
                <p>Sign in to order for delicious meal, distance is not a barrier</p>
            </div>
            <br/>

            <form action="#" method="POST" class="form">
                <input type="email" class="signinEmail" name="signinEmail" placeholder="Email" oninput="clearFeedback('.feedback')"/>
                <span class="feedback"></span>
                <br/><br/>
                <input type="password" class="signinPassword" name="signinPassword" placeholder="Password" oninput="clearFeedback('.feedback2')"/>
                <span class="feedback2"></span>
                <br/><br/>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <br/><br/>
            </form>
            <button class="signin" onclick="redirect()"><span class="signinText">Sign In</span> <span class="spinner"></span></button>
            <span class="feedback3"></span>
            <div class="signin-properties">
                <p> Dont have an account?
                    <a href="https://fast-food-fast.herokuapp.com/signup.html">Sign up</a>
                </p>
            </div>
        </div>

    </div>

    <script src="./signin.js"></script>
    

</body>

</html>
