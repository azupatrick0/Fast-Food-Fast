<!Doctype html>
<html lang="en">

<head>
    <title>
        Fast-Food-Fast | Sign Up
    </title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/signupStyles.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/ffflogo.png" />

</head>

<body>

    <div class="slide-signup flex">

        <div class="app-description">
            <a href="https://fast-food-fast.herokuapp.com/index.html">
                <img src="images/ffflogo.png" alt="ffflogo" class="logo" /><strong>Fast-Food-Fast</strong>
            </a>
            <br/>
            <br/> Fast-Food-Fastâ€‹ is a food delivery service app for a restaurant
        </div>

        <div class="signup-box">
            <div class="signup-properties">
                <p>Sign up to order for food easily, no matter where you are</p>
            </div>
            <br/>

            <form action="#" method="POST" class="form">
                <input type="text" class="signupName" name="signupName" placeholder="Name" oninput="clearFeedback('.feedback3')"/>
                <span class="feedback3"></span>
                <br/><br/>
                <input type="email" class="signupEmail" name="signupEmail" placeholder="Email" oninput="clearFeedback('.feedback')"/>
                <span class="feedback"></span>
                <br/><br/>
                <input type="password" class="signupPassword" name="signupPassword" placeholder="Password" oninput="clearFeedback('.feedback2')"/>
                <span class="feedback2"></span>
                <br/><br/>
                <input type="hidden" class="signupRole" name="signupRole" value="user" />
            </form>
            <button class="signup" onclick="redirect()"><span class="signupText">Sign Up</span> <span class="spinner"></span></button>
            <span class="feedback4"></span>
            <div class="signup-properties">
                <p> Already have an account?
                    <a href="https://fast-food-fast.herokuapp.com/signin.html">Sign in</a>
                </p>
            </div>
        </div>

    </div>

    <script src="./signup.js"></script>

</body>

</html>
