<!Doctype html>
<html lang="en">

<head>
    <title>
        Fast-Food-Fast | Dashboard
    </title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/dashboardStyles.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/ffflogo.png" />

</head>

<body>

    <div class="slide-dashboard flex">
        <div class="app-description">
            <a href="dashboard.html">
                <img src="images/ffflogo.png" alt="ffflogo" class="logo" /><strong>Fast-Food-Fast</strong>
            </a>
            <div class="order" onclick="showLocation('orders.html')"> Order a Meal </div>
            <div class="history" onclick="showLocation('history.html')"> Order History </div>
        </div>

        <div class="dashboard-box">
            <button class="signout" onclick="showLocation('index.html')">SIGN OUT</button>
            <button class="signout primary" onclick="showLocation('admin.html')">ADMIN</button>
            <div class="dashboard-properties">
                <p>Welcome to your Dashboard</p>
            </div>
            <br/>
            <img src="images/user.jpg" alt="user" /><br/><br/>
            <form action="#" method="POST" class="form">
                <input type="text" class="dashboardName" name="dashboardName" placeholder="Azu Patrick" readonly/>
                <br/><br/>
                <input type="email" class="dashboardEmail" name="dashboardEmail" placeholder="azupatrick0@gmail.com" readonly/>
                <br/><br/>
                <input type="password" class="dashboardPassword" name="dashboardPassword" placeholder="***********" readonly/>
                <br/><br/>
            </form>
            <button class="update" onclick="redirect('dashboard.html')">Update</button>

        </div>

    </div>

    <script src="./scripts/dashboardScript.js"></script>

</body>

</html>
