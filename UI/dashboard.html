<!Doctype html>
<html lang="en">

<head>
    <title>
        Fast-Food-Fast | Dashboard
    </title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/dashboardStyles.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/ffflogo.png" />

</head>

<body>
    <div class="modal">
        <p>Sorry, only an admin can access this link, thank you </p>
        <button class="accept-btn" onclick="closeModal()">Ok</button><br /><br />
    </div>
    <div class="slide-dashboard">
        <div class="blur">
            <div class="nav-bar">
            <a href="https://fast-food-fast.herokuapp.com/dashboard.html">
                <img src="images/ffflogo.png" alt="ffflogo" class="logo" /><strong>Fast-Food-Fast</strong>
            </a>
            <button class="signout primary" onclick="showAdminLocation('https://fast-food-fast.herokuapp.com/admin.html')">ADMIN</button>
            <button class="signout" onclick="showLocation('https://fast-food-fast.herokuapp.com/orders.html')">ORDER A MEAL</button>
            <button class="signout primary" onclick="showLocation('https://fast-food-fast.herokuapp.com/history.html')">ORDER HISTORY</button>
            <button class="signout" onclick="logout()">SIGN OUT</button>
            <button class="hamburger" onclick="showNavbar('.tab-modal')">&#9776;</button>
                <div class="tab-modal">
                    <div class="tab-modal-link">
                        <a onclick="showAdminLocation('https://fast-food-fast.herokuapp.com/admin.html')">Admin</a>
                        <br/>
                        <br/>
                        <hr/>
                        <br/>
                        <a href="https://fast-food-fast.herokuapp.com/orders.html">Order a meal</a>
                        <br/>
                        <br/>
                        <hr/>
                        <br/><a href="https://fast-food-fast.herokuapp.com/history.html">Order History</a>
                        <br/>
                        <br/>
                        <hr/>
                        <br/>
                        <a onclick="logout()">Sign Out</a>
                        <br/>
                        <br/>
                    </div>
                </div>
        </div>
            <br /><br /><br />

            <div class="blur2">
                <div class="dashboard-properties">
                    <p><strong>Welcome to your Dashboard</strong></p>
                </div>
                <br />
                <img src="images/user.png" alt="user" /><br /><br />
                <form action="#" method="POST" class="form">
                    <input type="text" class="dashboardName" name="dashboardName" value="" readonly/>
                    <br /><br />
                    <input type="email" class="dashboardEmail" name="dashboardEmail" value=""
                        readonly />
                    <br /><br />
                    <input type="password" class="dashboardPassword" name="dashboardPassword" value=""
                        readonly />
                    <br /><br />
                </form>
                <button class="update">Update</button>

            </div>
        </div>
    </div>

    <script src="./dashboard.js"></script>

</body>

</html>
