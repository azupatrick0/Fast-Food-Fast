            <button class="signout primary" onclick="showLocation('admin.html')">ADMIN</button>
            <button class="signout" onclick="showLocation('orders.html')">ORDER A MEAL</button>
            <button class="signout primary" onclick="showLocation('history.html')">ORDER HISTORY</button>
            <button class="signout" onclick="showLocation('index.html')">SIGN OUT</button>
            <button class="hamburger" onclick="showNavbar('.tab-modal')">&#9776;</button>
                <div class="tab-modal">
                    <div class="tab-modal-link">

                        <br/>
                        <br/>

                        <br/>
                        <a href="orders.html">Order a meal</a>
                        <br/>
                        <br/>

                        <br/><a href="history.html">Order History</a>
                        <br/>
                        <br/>
                        <hr/>
                        <br/>
                        <a href="index.html">Sign Out</a>
                        <br/>
                        <br/>
                    </div>
                </div>
        </div>
            <br /><br /><br />

            <div class="blur2">

                    <p><strong>Welcome to your Dashboard</strong></p>
                </div>
                <br />

                    <input type="text" class="dashboardName" name="dashboardName" placeholder="Azu Patrick" readonly />
                    <br /><br />
                    <input type="email" class="dashboardEmail" name="dashboardEmail" placeholder="azupatrick0@gmail.com"
                        readonly />
                    <br /><br />
                    <input type="password" class="dashboardPassword" name="dashboardPassword" placeholder="***********"
                        readonly />
                    <br /><br />
                </form>
                <button class="update" onclick="redirect('dashboard.html')">Update</button>

            </div>
        </div>
    </div>
